<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Editar Película</h1>
    <form method="post">
        <div class="mb-3">
            <label for="Titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" name="Titulo" value="{{ pelicula.Titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="Genero" class="form-label">Género:</label>
            <input type="text" class="form-control" name="Genero" value="{{ pelicula.Genero }}" required>
        </div>
        <div class="mb-3">
            <label for="año" class="form-label">Año:</label>
            <input type="number" class="form-control" name="año" value="{{ pelicula.año }}" required>
        </div>
        <div class="mb-3">
            <label for="Clasificacion" class="form-label">Clasificación:</label>
            <select name="Clasificacion" class="form-select" required>
                <option value="A" {% if pelicula.Clasificacion == 'A' %}selected{% endif %}>A</option>
                <option value="B" {% if pelicula.Clasificacion == 'B' %}selected{% endif %}>B</option>
                <option value="C" {% if pelicula.Clasificacion == 'C' %}selected{% endif %}>C</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
